<!DOCTYPE html>
<html>
	<head>
		<title>DEMO</title>
		<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="format-detection" content="telephone=no"/>
		<link rel="apple-touch-startup-image" href="startup.png"/>
		<link rel="apple-touch-icon" href="iphon_tetris_icon.png"/>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/dowork.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
	    <header class="header-work">
			<div class="header-fl-nav">
				<div class="header-fl-nav__l">
					<a class="nav__l-wrap">
						<img class="img" src="images/arrow.png" width="20" height="20"/>
						<span class="leftText">返回</span>
					</a>
				</div>
				<div class="header-fl-nav__r">
					<a class="nav__r-wrap">
						<img class="img" src="images/correct7.png" width="20" height="20"/>
						<span class="rightText">交作业</span>
					</a>
				</div>
				<div class="header-fl-nav__center">
					<span class="centerText">名师作业</span>
				</div>
			</div>
	    </header>
		<section class="section">
			<article class="article-work">
				<div class="article-work-list">
					<div class="article-work-list__title">
						<span class="listText">#第一题</span>
					</div>
					<div class="article-work-list__content">
						<div class="content-title">
							<p>
								用不等号连结右面的式子:cos400_______cos200,sin370_______sin420.
							</p>
						</div>
						<div class="content-sub">
							<span>填空:</span>
							<div class="subInputText">
								<input type="text" class="sub-textInput" placeholder="请输入答案"/>
							</div>
							<div class="subButton">
								<a class="subButton-button">输入公式</a>
							</div>
						</div>
					</div>
					<div class="article-work-list__footer">
						<div class="line-footer"></div>
						<div class="list__footer-content">
							<span>备注信息:</span>
						</div>
						<div class="subTextArea">
							<textarea class="subButton-textarea"></textarea>
						</div>
					</div>
				</div>
			</article>
		</section>
		<footer class="footer">
			<div class="header-fl-nav">
				<div class="header-fl-nav__l">
					<a class="nav__l-wrap">
						<img class="img" src="images/arrow.png" width="20" height="20"/>
						<span class="leftText">上一题</span>
					</a>
				</div>
				<div class="header-fl-nav__r">
					<a class="nav__r-wrap">
						<img class="img" src="images/move13.png" width="20" height="20"/>
						<span class="rightText">下一题</span>
					</a>
				</div>
				<div class="header-fl-nav__center">
					<span class="centerText">1/2</span>
				</div>
			</div>
		</footer>
	</body>
</html>
